<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <!-- <br>
  <blockquote class="blockquote text-center">
    <p class="h2">Выбор образовательной траектории при обучении магистрантов</p>
  </blockquote> -->
  {% load i18n %}
<div class="card">
    <div class="d-flex align-items-center">
        <h2 class="card-header flex-grow-1 text-center mb-0">Selection of effective educational trajectories</h2>
        <div>
            <form action="{% url 'set_language' %}" method="post" class="d-inline">{% csrf_token %}
                <input name="next" type="hidden" value="{{ request.path }}">
                <input name="language" type="hidden" value="en">
                <input type="submit" value="EN" class="btn btn-link">
            </form>

            <form action="{% url 'set_language' %}" method="post" class="d-inline">{% csrf_token %}
                <input name="next" type="hidden" value="{{ request.path }}">
                <input name="language" type="hidden" value="ru">
                <input type="submit" value="RU" class="btn btn-link">
            </form>
        </div>
    </div>
    <div class="card-body">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
